<body>
    <div id="app">
        <!-- 動態屬性綁定 v-bind:key='value'。語法糖 :key='value'。 value 的值必須是表達式 -->
        <!-- 當屬性值會因為業務邏輯發生改變而要改變時。就可以使用 v-bind: 去動態綁定屬性 -->
        <!-- <div v-bind:id="value"></div> -->

        <!-- :簡寫，v-bind: 的語法糖 -->
        <a :[arg]="value">後盾人</a>
    </div>
